<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/src/dygraph.css">

    <script src="js/src/vue.js"></script>
    <script src="js/src/dygraph.js"></script>
    <script src="js/scripts/myTrack.js"></script>
    <script src="js/scripts/uiEffects.js"></script>

    <style>
        #parent {
            position: relative;
        }

        #search {
            position: absolute;
            top: 200px;
            width: 100%;
            padding: 0 10%;

            transition-property: top;
            transition-duration: 1.2s;
            transition-timing-function: ease;
        }

        #search button {
            position: absolute;
            top: -6px;
            right: 10%;
        }
    </style>

    <script>
        function moveSearchbar(event, formElem) {
            event.preventDefault();
            formElem.style.top=0;
        }
    </script>
</head>

<body id="parent">
<form id="search" onsubmit="return moveSearchbar(event, this)">
    <input type="text" class="w3-input w3-border w3-round-xlarge w3-center w3-cell" placeholder="Search a product">
    <button class="w3-button w3-grey w3-hover-blue w3-circle w3-cell w3-xlarge" type="submit">
        <i class="fa fa-search"></i>
    </button>
</form>
</body>

</html>
