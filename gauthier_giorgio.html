<!doctype html>
<html lang="en-US">
<head>
    <title>DiScout - Search results</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- LIBRARIES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/src/vue.js"></script>
    <script src="js/src/plotly-latest.min.js"></script>

    <!-- CSS code -->
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/foo.css" />

    <!--
        Probably do not need this here
        <script src="js/scripts/myTrack.js"></script>
    --->
    <script src="js/scripts/UI_effects.js"></script>
    <script src="js/scripts/dynamicContents.js"></script>

    <!-- Website icon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico" />

    <!-- VUE: components in nesting orders -->
    <script src="Vue/card.js"></script>
    <script src="Vue/product-list.js"></script>
    <script src="Vue/header.js"></script>
    <script src="Vue/navBar.js"></script>
    <script src="Vue/vue-main.js"></script>

</head>

<body>
    <div id="vue">
        <headertemplate></headertemplate>
        <navbar></navbar>



        <!-- FILTERS SIDEBAR open-->
        <aside data-open="False" id="filtersSidebar">
            <button id="filtersSidebarButton" onclick="openCloseSidebar('filtersSidebar', 'overlay')">
                <i class="fa fa-search-plus w3-xlarge"></i>
            </button>
            <header>
                <h2>FILTERS</h2>
            </header>
            <div class="filters">
                <div v-for="filter in filters">
                    <p><label><input type="checkbox" :id="filter.id" checked @click="updateCategory($event)"> {{ filter.name }} </label></p>
                </div>
                <button class="w3-button w3-ripple w3-block w3-round w3-section w3-red w3-hover-red">Reset</button>
                <button class="w3-button w3-ripple w3-block w3-round w3-section w3-teal w3-hover-teal">Set filters</button>
            </div>

        </aside>

        <!-- Modal content -->
        <div id="modal" class="w3-modal w3-hide">
            <div class="w3-modal-content">
                <span onclick="showHideTarget('modal')" class="w3-button w3-display-topright w3-teal w3-hover-red w3-large">&times;</span>
                <div id="zoomed-product">
                </div>
            </div>
        </div>

        <!-- grey overlay -->
        <div id="overlay" onclick="openCloseSidebar('filtersSidebar', 'overlay')"></div>

        <section id="page" class="has-sidebar">
            <h2 id="page-title">
                    Search results
            </h2>

            <!-- The product list -->
            <div id="product-list">
                <div v-for="card in cards">
                    <card v-if="categories[card.category]" :ref='"ref_prod" + card.id' :id="card.id" :title="card.name" :price="card.price" :img_src="card.img_source"></card>
                </div>
            </div>
        </section>


        <footer>
            This is the footer!
        </footer>
    </div>
</body>
</html>
