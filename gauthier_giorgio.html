<!doctype html>
<html lang="en-US">
<head>
    <title>DiScout - My products</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- LIBRARIES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/src/vue.js"></script>
    <script src="js/src/plotly-latest.min.js"></script>

    <!-- CSS code -->
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/foo.css" />

    <!--
        Probably do not need this here
        <script src="js/scripts/myTrack.js"></script>
    --->
    <script src="js/scripts/UI_effects.js"></script>

    <!-- Website icon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico" />

    <!-- VUE: components in nesting orders -->
    <script src="Vue/card.js"></script>
    <script src="Vue/product-list.js"></script>
    <script src="Vue/vue-main.js"></script>

</head>

<body>
<header class="w3-container">
    <a href="#">
        <img src="img/logo.png" alt="DiScout LOGO" class="w3-image" />
    </a>
</header>

<nav id="navigation">
    <a href="#">Menu item 1</a>
    <a href="#">Menu item 2</a>
    <a href="#">Menu item 3</a>
    <div id="user-button">
        <div class="w3-padding" onclick="showDropdown('userDropdown')">
            <img src="img/user.png" alt="" id="user_icon" />
            Welcome, user! <i class="fa fa-caret-down"></i>
        </div>

        <div id="userDropdown">
            <a href="#">User item 1</a>
            <a href="#">User item 2</a>
            <a href="#">User item 3</a>
            <a href="#">User item 4</a>
        </div>
    </div>
    <div class="w3-clear"></div>
</nav>


<section class="w3-sidebar w3-bar-block w3-animate-left" id="closed_sidebar">
    <button class="w3-button w3-block w3-right-align w3-large" onclick="closeSidebar('closed_sidebar', 'overlay')">Close &times;</button>
    <div class="w3-container w3-large">
        <p><strong>Search filters</strong></p>
        <div>Filter 1</div>
        <div>Filter 2</div>
        <div>Filter 3</div>
        <div>Filter 4</div>
        <div>Filter 5</div>
        <p>
            <button class="w3-button w3-ripple w3-block w3-round w3-pale-red w3-hover-red">Reset</button>
            <button class="w3-button w3-ripple w3-block w3-round w3-pale-green w3-hover-green w3-margin-top">Set filters</button>
        </p>
    </div>
</section>

<div class="w3-overlay w3-animate-opacity" onclick="closeSidebar('closed_sidebar', 'overlay')" id="overlay"></div>

<section id="page">
    <h1 class="w3-container w3-xxlarge">
        <div class="w3-center">
            <span class="w3-button w3-mobile w3-left" onclick="openSidebar('closed_sidebar', 'overlay')">&#9776;</span>
            Search results
        </div>
    </h1>

    <!-- The product list -->
    <div id="product-list" class="w3-animate-zoom">
        <product-list ref="ref_product_list">
        </product-list>
    </div>
</section>


<footer class="w3-container w3-black w3-small w3-padding w3-bottom">
    This is the footer!
</footer>
</body>
</html>
