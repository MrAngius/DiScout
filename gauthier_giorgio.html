<!doctype html>
<html lang="en-US">
<head>
    <title>DiScout - Search results</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- LIBRARIES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/src/vue.js"></script>
    <script src="js/src/plotly-latest.min.js"></script>

    <!-- CSS code -->
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/foo.css" />

    <!--
        Probably do not need this here
        <script src="js/scripts/myTrack.js"></script>
    --->
    <script src="js/scripts/UI_effects.js"></script>
    <script src="js/scripts/dynamicContents.js"></script>

    <!-- Website icon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico" />

    <!-- VUE: components in nesting orders -->
    <script src="Vue/card.js"></script>
    <script src="Vue/product-list.js"></script>
    <script src="Vue/vue-main.js"></script>

</head>

<!--<button :id="idbutton" :onclick="'openCloseSidebar(\'' + idSidebar + '\', \'' + idOverlay + '\')'">-->

<script>
    Vue.component('filters', {
        template: `
        <button :id="idButton">
            <i class="fa fa-search-plus w3-xlarge"></i>
        </button>
        <header>
            <h2>FILTERS</h2>
        </header>
        <div class="filters">
            <p><label><input type="checkbox">Filter 1</label></p>
            <p><label><input type="checkbox">Filter 2</label></p>
            <p><label><input type="checkbox">Filter 3</label></p>
            <p><label><input type="checkbox">Filter 4</label></p>
            <p><label><input type="checkbox">Filter 5</label></p>
            <button class="w3-button w3-ripple w3-block w3-round w3-section w3-red w3-hover-red">Reset</button>
            <button class="w3-button w3-ripple w3-block w3-round w3-section w3-teal w3-hover-teal">Set filters</button>
        </div>
        `,
        name: "filters",
        data() {
            return {}
        },
        props: {
            idButton: {
                type: String,
                required: true
            },
            idSidebar: {
                type: String,
                required: true
            },
            idOverlay: {
                type: String,
                required: false
            }
        }
    });
</script>



<body>
<header class="w3-container">
    <a href="#">
        <img src="img/logo.png" alt="DiScout LOGO" class="w3-image" />
    </a>
</header>

<nav id="navigation">
    <a href="#">Menu item 1</a>
    <a href="#">Menu item 2</a>
    <a href="#">Menu item 3</a>
    <div id="user-button">
        <div class="w3-padding" onclick="showDropdown('userDropdown')">
            <img src="img/user.png" alt="" id="user_icon" />
            Welcome, user! <i class="fa fa-caret-down"></i>
        </div>

        <div id="userDropdown">
            <a href="#">User item 1</a>
            <a href="#">User item 2</a>
            <a href="#">User item 3</a>
            <a href="#">User item 4</a>
        </div>
    </div>
</nav>

<div class="w3-hide-large w3-hide-medium w3-pale-green">
    <button id="filtersNavButton" class="w3-grey w3-hover-teal w3-mobile w3-button" onclick="showHideTarget('filtersNavbar')">
        <i class="fa fa-search-plus w3-xlarge"></i>
    </button>
    <div id="filtersNavbar" class="w3-hide w3-padding">
        <header>
            <h2>FILTERS</h2>
        </header>
        <div class="filters">
            <p><label><input type="checkbox">Filter 1</label></p>
            <p><label><input type="checkbox">Filter 2</label></p>
            <p><label><input type="checkbox">Filter 3</label></p>
            <p><label><input type="checkbox">Filter 4</label></p>
            <p><label><input type="checkbox">Filter 5</label></p>
            <button class="w3-button w3-ripple w3-block w3-round w3-section w3-red w3-hover-red">Reset</button>
            <button class="w3-button w3-ripple w3-block w3-round w3-section w3-teal w3-hover-teal">Set filters</button>
        </div>
    </div>
</div>


<!-- FILTERS SIDEBAR open-->
<aside data-open="False" id="filtersSidebar">
    <filters :idButton="filtersSidebarButton" :idSidebar="filtersSidebar" :idOverlay="overlay"></filters>

    <button id="filtersSidebarButton" onclick="openCloseSidebar('filtersSidebar', 'overlay')">
        <i class="fa fa-search-plus w3-xlarge"></i>
    </button>
    <header>
        <h2>FILTERS</h2>
    </header>
    <div class="filters">
        <p><label><input type="checkbox">Filter 1</label></p>
        <p><label><input type="checkbox">Filter 2</label></p>
        <p><label><input type="checkbox">Filter 3</label></p>
        <p><label><input type="checkbox">Filter 4</label></p>
        <p><label><input type="checkbox">Filter 5</label></p>
        <button class="w3-button w3-ripple w3-block w3-round w3-section w3-red w3-hover-red">Reset</button>
        <button class="w3-button w3-ripple w3-block w3-round w3-section w3-teal w3-hover-teal">Set filters</button>
    </div>

</aside>

<!-- Modal content -->
<div id="modal" class="w3-modal w3-hide">
    <div class="w3-modal-content">
        <span onclick="showHideTarget('modal')" class="w3-button w3-display-topright w3-teal w3-hover-red w3-large">&times;</span>
        <div id="zoomed-product">
        </div>
    </div>
</div>

<!-- grey overlay -->
<div id="overlay" onclick="openCloseSidebar('filtersSidebar', 'overlay')"></div>

<section id="page" class="has-sidebar">
    <h2 id="page-title">
            Search results
    </h2>

    <!-- The product list -->
    <div id="product-list">
        <product-list ref="ref_product_list">
        </product-list>
    </div>
</section>


<footer>
    This is the footer!
</footer>
</body>
</html>
