<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiScout - Registration</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- LIBRARIES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/src/vue.js"></script>
    <script src="js/src/plotly-latest.min.js"></script>

    <!-- CSS code -->
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/foo.css" />

    <!--
        Probably do not need this here
        <script src="js/scripts/myTrack.js"></script>
    --->
    <script src="js/scripts/UI_effects.js"></script>
    <script src="js/scripts/dynamicContents.js"></script>

    <!-- Website icon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico" />

    <!-- VUE: components in nesting orders -->
    <script src="Vue/card.js"></script>
    <script src="Vue/product-list.js"></script>
    <script src="Vue/header.js"></script>
    <script src="Vue/navBar.js"></script>
    <script src="Vue/vue-main.js"></script>

    <script>
        function registerUser(event) {
            event.preventDefault();
            //TODO: fake registration of the user (ex: sessionStorage) + redirect on another page
            alert('Registered!');
        }
    </script>
<body>

<!-- Changing the months' names, this could be a nice Vue plugin to create a calendar: https://www.npmjs.com/package/vue-mobile-calendar -->

<div id="vue">
    <headertemplate></headertemplate>
    <navbar></navbar>

    <main class="w3-container w3-light-grey">
        <form action="" method="" class="w3-container w3-text-blue w3-mobile" style="width: 60%; margin: 16px auto;" onsubmit="return registerUser(event);">
            <h2 class="w3-center">Registration form</h2>
            Fill this form to register an account

            <section class="w3-row w3-section">
                <div class="w3-col" style="width:50px">
                    <i class="w3-xxlarge fa fa-user"></i>
                </div>
                <div class="w3-rest">
                    <input type="text" placeholder="First name" class="w3-input w3-round" required>
                </div>
            </section>
            <section class="w3-row w3-section">
                <div class="w3-col" style="width:50px">
                    <i class="w3-xxlarge fa fa-user"></i>
                </div>
                <div class="w3-rest">
                    <input type="text" placeholder="Last name" class="w3-input w3-round" required>
                </div>
            </section>
            <section class="w3-row w3-section">
                <div class="w3-col" style="width:50px">
                    <i class="w3-xxlarge fa fa-envelope"></i>
                </div>
                <div class="w3-rest">
                    <input type="email" placeholder="Email address" class="w3-input w3-round" required>
                </div>
            </section>
            <section class="w3-row w3-section">
                <div class="w3-col" style="width:50px">
                    <i class="w3-xxlarge fa fa-birthday-cake"></i>
                </div>
                <div class="w3-rest">
                    <input type="date" class="w3-input w3-round" required>
                </div>
            </section>
            <section class="w3-row w3-section">
                <label>
                    <i class="w3-xxlarge fa fa-male"></i>
                    <input type="radio" name="gender" class="w3-radio" value="M" required>
                </label>
                <label>
                    <input type="radio" name="gender" class="w3-radio" value="F">
                    <i class="w3-xxlarge fa fa-female"></i>
                </label>
            </section>
            <section class="w3-section">
                <br>
                <button type="submit" class="w3-button w3-blue w3-hover-teal w3-ripple w3-round-large">
                    <i class="fa fa-send"></i> Register
                </button>
                <button type="reset" class="w3-button w3-blue w3-hover-red w3-ripple w3-round-large">
                    <i class="fa fa-close"></i> Reset
                </button>
            </section>
        </form>
    </main>

    <!-- FOOTER -->
    <footer>
        This is the footer!
    </footer>
</div>
</body>
</html>
