<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1 {
            width: 350px;
            height: 350px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>


    <script>
        function allowDrop(ev) {
            // Se non vuoi fare niente di speciale, scrivi semplicemente questa linea
            // In pratica... l'azione di drop di default non e' permessa: così f la rendiamo possibileacendo,
            ev.preventDefault();
        }

        function drag(ev) {
            // L'attributo dataTransfer è quello che contiene le informazioni in viaggio.
            // In questo caso stiamo spostando del testo: nel dettaglio, l
            // 'ID dell'elemento che stiamo spostando (target dell'evento drag)
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            // Linea da scrivere
            ev.preventDefault();
            // Recuperiamo le informazioni in viaggio, salvate poco fa
            var data = ev.dataTransfer.getData("text");
            // Operazione di drop: il codice vero e proprio (sposto un elemento del DOM)
            ev.target.appendChild(document.getElementById(data));
            alert('GG');
        }
    </script>


</head>
<body>

<p>Drag the image into the rectangle:</p>
<!--
Elemento target (nel tuo caso, il grafico)
- "ondragover" indica cosa succede quando ci passiamo sopra con il mouse, mentre trasciniamo oggetti
- "ondrop" ti permette di specificare cosa succede quando rilasci il tasto del mouse (il drop vero e proprio dell'oggetto trascinato)
-->
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<!--
Elemento trascinabile: come vedi, occorre
- Specificare draggable="true"
- Assegnare un evento "ondragstart"
-->
<img id="drag1" src="img/search_result.jpg" draggable="true" ondragstart="drag(event)" width="340" height="240">

</body>
</html>
